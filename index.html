<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular - Mi Carrera</title>
  <style>
    body { font-family: Arial; background: #f7f7f7; padding: 20px; }
    .curso {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin: 10px;
      background: #fff;
      display: inline-block;
      width: 200px;
    }
    .cursado { background: #c8e6c9; }
    .pendiente { background: #ffcdd2; }
  </style>
</head>
<body>
  <h1>Malla Curricular - Ingeniería</h1>

  <div class="curso cursado">
    <strong>Cálculo I</strong><br>
    Código: MAT101<br>
    Semestre: 1<br>
    Estado: Cursado
  </div>

  <div class="curso pendiente">
    <strong>Cálculo II</strong><br>
    Código: MAT102<br>
    Semestre: 2<br>
    Pre-requisito: MAT101<br>
    Estado: Pendiente
  </div>

</body>
</html>
